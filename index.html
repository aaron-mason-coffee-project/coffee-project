<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Coffee Project -->
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>

<!-- Coffee header -->
    <h1 id="mainHeader">Coffee!</h1><hr class="col-sm-12 d-none d-sm-block">
<!-- Coffee header -->


    <form> <!-- Roast selection dropdown options -->
        <label for="roast-selection"></label>
        <select id="roast-selection">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
            <option>all</option>
        </select>
        <input id="submit" type="submit" >
    </form> <!-- Roast selection dropdown options -->

    <form> <!-- Filter by Coffee name -->
        <input type="text" id="formInput" placeholder="Search Coffee" onkeyup="search()">
        <label for="formInput"></label>
    </form>  <!-- Filter by Coffee name -->

    <form> <!-- Second Roast selection dropdown options -->
        <label for="roast-selection2"></label>
        <select id="roast-selection2">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
            <option>all</option>
        </select>
        <input id="submit2" type="submit" >
    </form> <!-- Second Roast selection dropdown options -->

    <form> <!-- Create a new Coffee name to add to list -->

        <input type="text" id="newCoffee" placeholder="Add Coffee">
        <label for="newCoffee"></label>

    </form> <!-- Create a new Coffee name to add to list -->

    <table> <!-- Coffee name/roast display (main display text) -->
        <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>ROAST</th>
        </tr>
        </thead>
        <tbody id="coffees"></tbody>
    </table>  <!-- Coffee name/roast display (main display text) -->

<!-- Script tags. Leave alone -->
    <script src="main.js"></script>
    <!-- CSS only -->

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <!-- Script tags. Leave alone -->

</body>
</html>
